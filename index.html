<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <form id="searchBar">
          <input
            type="text"
            id="search-text-input"
            placeholder="Enter a city here"
          />
          <input type="submit" value="Search" id="searchButton" />
          <input type="submit" value="Your location" id="locateButton" />
        </form>
        <br />
        <br />
        <br />
        <h1>
          <div class="row">
            <div class="col-6" id="city">Madrid</div>
            <div class="col-6">
              <span id="temperature">☀️ 23°C </span>
            </div>
          </div>
        </h1>
        <h2>
          <div class="row current-date">
            <div class="col-6" id="today">Sunday, March 12th</div>
            <div class="col-3" id="feelslike">20°C</div>
            <div class="col-3" id="humidity">50%</div>
          </div>
        </h2>
        <p>Weekly Forecast</p>
        <br />
        <div class="row temperatures">
          <div class="col-2">☀️ 22°C</div>
          <div class="col-2">🌤️ 18°C</div>
          <div class="col-2">☀️ 20°C</div>
          <div class="col-2">🌤️ 23°C</div>
          <div class="col-2">🌥️ 17°C</div>
          <div class="col-2">🌧️ 16°C</div>
        </div>
        <div class="row weekdays">
          <div class="col-2">Monday, March 13th</div>
          <div class="col-2">Tuesday, March 14th</div>
          <div class="col-2">Wednesday, March 15th</div>
          <div class="col-2">Thursday, March 16th</div>
          <div class="col-2">Friday, March 17th</div>
          <div class="col-2">Saturday, March 18th</div>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
